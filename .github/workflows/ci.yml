name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  trigger-codebuild:
    name: Trigger AWS CodeBuild
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Trigger CodeBuild Project
        uses: aws-actions/aws-codebuild-run-build@v1
        with:
          project-name: CodeBuild-Pipeline-Integration
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-1

      - name: Print Build Logs URL
        run: |
          echo "Visit CodeBuild Console for live logs:"
          echo "AWS → CodeBuild → CodeBuild-Pipeline-Integration → Build History"
